<h2>Update Stock</h2>

<div class="card p-3">

  <label>Product ID</label>
  <input type="number" [(ngModel)]="model.productId" class="form-control">

  <label class="mt-2">Warehouse</label>
  <input type="number" [(ngModel)]="model.warehouseId" class="form-control">

  <label class="mt-2">Quantity Change</label>
  <input type="number" [(ngModel)]="model.delta" class="form-control">

  <label class="mt-2">Type</label>
  <select [(ngModel)]="model.type" class="form-control">
    <option value="IN">IN</option>
    <option value="OUT">OUT</option>
  </select>

  <label class="mt-2">Notes</label>
  <textarea [(ngModel)]="model.notes" class="form-control"></textarea>

  <button class="btn btn-primary mt-3" (click)="update()">Update</button>
</div>
