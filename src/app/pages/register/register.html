<div class="page-center">

  <div class="register-card">
    <h2>Register</h2>

    <form (ngSubmit)="register()">

      <label>Full Name</label>
      <input type="text" [(ngModel)]="user.fullName" name="fullName" required />

      <label>Email</label>
      <input type="email" [(ngModel)]="user.email" name="email" required />

      <label>Password</label>
      <input type="password" [(ngModel)]="user.password" name="password" required />

      

      <label>Select Role</label>
      <select [(ngModel)]="selectedRole" name="role" required>
        <option value="ADMIN">Admin</option>
<option value="USER">Warehouse Manager</option>  <!-- or any role that exists in DB -->
<option value="VENDOR">Vendor</option>

      </select>

      <button class="btn-register">Register</button>
    </form>

    <p class="mt-3 text-center">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </div>

</div>
